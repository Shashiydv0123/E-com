<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Minimal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">PRODUCT</div>
            <div class="search-bar">
                <input type="text" placeholder="Q PRODUCT">
                <button aria-label="Search"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></button>
            </div>
        </header>

        <main class="product-page">
            <section class="product-info-left">
                <h1 class="product-name">Product Name</h1>
                <p class="product-description">
                    Wis the dedluct plair ame and surprereonice upprecdiating oraokes you prious.
                </p>
                <div class="product-rating">
                    <span class="stars">⭐⭐⭐⭐⭐</span>
                    <span class="reviews">12,073/3eip</span>
                </div>
                <p class="customers-text">Customers</p>
                <button class="add-to-cart-btn">ADD TO CART</button>
            </section>

            <section class="product-image-section">
                <img src="pp.jpg" alt="Product Main Image" class="main-product-image">
            </section>

            <section class="product-details-right">
                <h2 class="section-title">Product information</h2>
                <ul class="info-list">
                    <li><span>Size</span> <span>4.5</span></li>
                    <li><span>Color</span> <span>2.0</span></li>
                    <li><span>Material</span> <span>2.5</span></li>
                </ul>
                <h3 class="material-title">Material</h3>
                <div class="color-options">
                    <div class="color-circle active" style="background-color: #333;"></div>
                    <div class="color-circle" style="background-color: #777;"></div>
                    <div class="color-circle" style="background-color: #ccc;"></div>
                    <div class="color-circle" style="background-color: #eee;"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
